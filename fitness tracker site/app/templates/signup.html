{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
{% block content %}
<h2>Sign Up</h2>
<form id="signupForm" method="POST" action="{{ url_for('bp.signup') }}">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="username" required><br><br>

    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="email" required><br><br>

    <label for="signupTelephone">Telephone:</label>
    <input type="tel" id="signupTelephone" name="telephone" required><br><br>

    <label for="signupCountry">Country:</label>
    <input type="text" id="signupCountry" name="country" required><br><br>

    <label for="signupPassword">Password:</label>
    <div class="password-container">
        <input type="password" id="signupPassword" name="password" required>
        <span id="toggleSignupPassword">👁️</span> <!-- Eye icon for password visibility toggle -->
    </div><br>

    <button type="submit">Sign Up</button>
</form>
{% if message %}
    <p style="color: red;">{{ message }}</p>
{% endif %}
<p>Already have an account? <a href="{{ url_for('bp.login') }}">Login here</a></p>
{% endblock %}
{% block scripts %}
{{ super() }}  <!-- Include the parent block content -->
<script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/settings.js') }}" defer></script>
{% endblock %}
